<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="content">
        
        <div class="nav_step">
            <div class="step active">
                <h2>01 CUSTOMER INFO</h2>
            </div>
            <div class="step">
                <h2>02 SHIPPING INFO</h2>
            </div>
            <div class="step">
                <h2>03 PAYMENT SELECTION</h2>
            </div>
        </div>

        
        <div class="inputs_place">
            <h3 class="in_pl__title">Customer information</h3>
            
            <div class="in__pl__input f">
                <label class="inp__desc">FIRST NAME</label>
                <input type="text" class="input__small">
            </div>

            <div class="in__pl__input s">
                <label class="inp__desc">LAST NAME</label>
                <input type="text" class="input__small">
            </div>

            <div class="in__pl__input s">
                <label class="inp__desc">ADDRESS</label>
                <input type="text" class="input_large">
            </div>

            <div class="in__pl__input f">
                <label class="inp__desc">COUNTRY</label>
                <input type="text" class="input__small">
            </div>

            <div class="in__pl__input s">
                <label class="inp__desc">CITY</label>
                <input type="text" class="input__small">
            </div>

            <div class="in__pl__input f">
                <label class="inp__desc">POSTAL CODE</label>
                <input type="text" class="input__small" id="postal_code">
                <button class="in_pl__btn">FIND</button>
            </div>

            <div class="in__pl__input s">
                <label class="inp__desc">PHONE</label>
                <input type="text" class="input__small">
            </div>

            <div class="button__space"></div>
        </div>
    </section>
</body>
</html>
